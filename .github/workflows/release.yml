name: build
on:
  push:
    tags: ["v*"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.25.x"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build
        run: bash build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sshpiper-binaries
          path: |
            build/out/*.tar.xz
            build/out/SHA256SUMS.txt
