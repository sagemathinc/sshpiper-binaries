name: build-and-release
on:
  push:
    tags: ["v*"]           # e.g. v1.5.0
  workflow_dispatch: {}

permissions:
  contents: write          # required to create releases with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true
      - name: Build
        run: bash build.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sshpiper-binaries
          path: |
            build/out/*.tar.xz
            build/out/SHA256SUMS.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sshpiper-binaries
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}               # the pushed tag (e.g. v1.5.0)
          name: ${{ github.ref_name }}                   # release title
          generate_release_notes: true                   # auto-populate notes
          files: |                                       # attach all built files
            dist/*.tar.xz
            dist/SHA256SUMS.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
